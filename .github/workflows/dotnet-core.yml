name: .NET Core

on:
  push:
    branches: [ master, bakx-patch-1 ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Build SP Core
      run: dotnet build "SP.Core/SP.Core.csproj" /t:Restore,Clean,Rebuild /p:Configuration="Release" /p:Platform="Any CPU" /p:SourceRevisionId="${GITHUB_SHA}"
    - name: Build Plugins.Api.Https
      run: dotnet build "Plugins/Api/ApiHttps/Plugins.Api.Https.csproj" /t:Restore,Clean,Rebuild /p:Configuration="Release" /p:Platform="Any CPU" /p:SourceRevisionId="${GITHUB_SHA}"
    - name: Build Plugins.Api.gRPC
      run: dotnet build "Plugins/Api/ApiGRPC/Plugins.Api.gRPC.csproj" /t:Restore,Clean,Rebuild /p:Configuration="Release" /p:Platform="Any CPU" /p:SourceRevisionId="${GITHUB_SHA}"
      
