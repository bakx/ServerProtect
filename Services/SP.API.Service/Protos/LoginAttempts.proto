syntax = "proto3";

option csharp_namespace = "SP.Protos";

service LoginAttempts {
	rpc SayHello (HelloRequest) returns (HelloReply);
	rpc ServerMessage (HelloRequest) returns (HelloReply) {}  
}

message HelloRequest {
	string name = 1;
}

message HelloReply {
	string message = 1;
}


